<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Seu nome?')
        document.write(`Seu nome tem ${nome.length} letras <br>`)

        document.write(`Seu nome ${nome.toUpperCase()} em maiúsculo <br>`)

        document.write(`Seu nome ${nome.toLowerCase()} em minúsculo`)
    </script>
</body>
</html>
